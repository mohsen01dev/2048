<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>2048</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
  </head>

  <body>
    <!-- Pop-up Overlay -->
    <div class="pop-up-container deactive"></div>

    <section id="game-container">
      <!-- Stats Display -->
      <div>
        <!-- Best score and time -->
        <div id="best-stats-container">
          <div>
            <img src="images/star.svg" id="left-star-icon" />
            <img src="images/star.svg" id="middle-star-icon" />
            <img src="images/star.svg" id="right-star-icon" />
          </div>

          <div id="best-time-score-container">
            <div id="best-time-container">
              <img src="images/best-time.svg" class="best-icons" />
              <p id="best-time">00:00:00</p>
            </div>

            <div id="best-score-container">
              <img src="images/best-score.svg" class="best-icons" />
              <p id="best-score">0</p>
            </div>
          </div>
        </div>

        <!-- Timer and score -->
        <div id="stats-container">
          <p id="timer">Time: 00:00:00</p>
          <p id="score">Score: 0</p>
        </div>
      </div>

      <!-- Game board -->
      <div id="game-board-container"></div>

      <!-- Buttons -->
      <div id="buttons-container">
        <button type="button" id="new-game-btn">New Game</button>
        <button type="button" id="reset-btn">Reset</button>
      </div>
    </section>

    <script type="module" src="script.js" defer></script>
  </body>
</html>
