<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>2048</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
  </head>

  <body>
    <section>
      <!-- Game board -->
      <div id="game-board">
        <div class="tile"></div>
        <div class="tile t2">2</div>
        <div class="tile t4">4</div>
        <div class="tile t8">8</div>
        <div class="tile t16">16</div>
        <div class="tile t32">32</div>
        <div class="tile t64">64</div>
        <div class="tile t128">128</div>
        <div class="tile t256">256</div>
        <div class="tile t512">512</div>
        <div class="tile t1024">1024</div>
        <div class="tile t2048">2048</div>
        <div class="tile t-greater">4096</div>
        <div class="tile t-greater">16384</div>
        <div class="tile t-greater">131072</div>
        <div class="tile t-greater">1048576</div>
      </div>
    </section>

    <script type="module" src="script.js" defer></script>
  </body>
</html>
